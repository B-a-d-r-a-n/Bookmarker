<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/main.css" />

    <title>Bookmarker</title>
  </head>
  <body>
    <main>
      <section class="bookmarker py-5">
        <div
          class="container d-flex flex-column justify-content-center align-items-center"
        >
          <h1 class="text-center position-relative py-2">Bookmarker</h1>
          <div
            class="align-items-center justify-content-center d-flex flex-column mt-5 bookmark-form p-3 py-4 w-100"
          >
            <h2>
              <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="w-100">
              <div class="mb-3">
                <label for="websiteName" class="form-label fw-semibold"
                  ><i class="fa-solid fa-book-bookmark pe-2"></i>Website
                  Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="websiteName"
                  aria-describedby="website"
                  placeholder="Bookmark Name"
                  oninput="Validation(this)"
                />
              </div>
              <div class="mb-3">
                <label for="siteUrl" class="form-label fw-semibold"
                  ><i class="fa-solid fa-link pe-2"></i>Site URL</label
                >

                <input
                  type="text"
                  class="form-control"
                  id="siteUrl"
                  placeholder="Website URL"
                  oninput="Validation(this)"
                />
              </div>
              <div
                class="formBtn text-center d-flex align-items-center align-content-center justify-content-center"
              >
                <div
                  class="button-inner p-2"
                  onmouseover="submitBtnValidation()"
                >
                  <!-- Button trigger modal -->
                  <button
                    type="button"
                    class="btn btn-danger py-2 px-5"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    id="disabledBtn"
                  >
                    Add Bookmark
                  </button>

                  <!-- Modal -->
                  <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">
                            <div class="circles d-flex">
                              <span
                                class="rounded-circle me-2 bg-danger"
                              ></span>
                              <span
                                class="rounded-circle me-2 bg-warning"
                              ></span>
                              <span
                                class="rounded-circle me-2 bg-success"
                              ></span>
                            </div>
                          </h1>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="modal-body">
                          <p>
                            <strong
                              >Site Name or Url is not valid, Please follow the
                              rules below:</strong
                            >
                          </p>
                          <p class="fw-medium fs-6 text-start">
                            <i
                              class="fa-regular fa-circle-right fa-1x text-danger me-2"
                            ></i
                            >Site name must contain at least 3 characters
                          </p>
                          <p class="fw-medium fs-6 text-start">
                            <i
                              class="fa-regular fa-circle-right fa-1x text-danger me-2"
                            ></i
                            >Site URL must start with http or https
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-danger py-2 px-5 d-none"
                    id="submitBtn"
                  >
                    Add Bookmark
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="w-100 mt-4">
            <table class="table">
              <thead>
                <tr>
                  <th class="col-3 text-center" scope="col">Index</th>
                  <th class="col-3 text-center" scope="col">Website Name</th>
                  <th class="col-3 text-center" scope="col">Visit</th>
                  <th class="col-3 text-center" scope="col">Delete</th>
                </tr>
              </thead>
              <tbody id="bookmarksTable"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/Main.js"></script>
  </body>
</html>
